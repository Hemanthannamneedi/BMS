<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Budget Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        @keyframes blob {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 40px) scale(0.9);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="relative min-h-screen overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 z-0 opacity-50 pointer-events-none">
            <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-700 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
            <div class="absolute top-20 right-1/4 w-96 h-96 bg-blue-700 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
            <div class="absolute bottom-1/4 left-1/2 w-96 h-96 bg-indigo-700 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
        </div>

        <div class="relative z-10 w-full max-w-md bg-gray-800/70 backdrop-blur-lg rounded-xl shadow-md p-8 border border-gray-700">
            <h2 class="text-3xl font-extrabold text-white mb-6 text-center">Member Login</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="mb-4">
                  {% for message in messages %}
                    <div class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded mb-2 text-center">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form action="{{ url_for('login_member') }}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required
                           class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:border-indigo-500 transition duration-300">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                           class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:border-indigo-500 transition duration-300">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
                    Log In
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400">Don't have an account? <a href="{{ url_for('signup_member') }}" class="text-indigo-400 hover:underline">Sign Up</a></p>
                <a href="{{ url_for('home') }}" class="text-indigo-400 hover:underline mt-2 inline-block">Go back to home</a>
            </div>
        </div>
    </div>
</body>
</html>
